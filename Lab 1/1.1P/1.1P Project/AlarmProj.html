<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Countdown</title>
    <link rel="stylesheet" href="AlarmProj.css">
</head>
<body>
    <div class="container">
        <h1>Alarm Countdown</h1>
        <div class="clock" id="clock">00:00:00</div>
        <input type="text" id="timeInput" placeholder="Enter time (HH:MM:SS)">
        <button id="playButton">Play</button>
        <div class="message" id="message">Time's Up</div>
    </div>

    <img src="clock.jpeg" id="clockImage" alt="Clock">
    
    <script src="AlarmProj.js"></script>
</body>
</html>
